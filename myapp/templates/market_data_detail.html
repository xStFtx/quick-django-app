{% extends "base.html" %}
{% block title %}Market Data Detail{% endblock %}
{% block content %}
    <div class="container" style="background:#fff;max-width:600px;margin:40px auto;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
        <h1>Market Data Detail</h1>
        {% if record %}
        <table>
            {% for key, value in record.items %}
            <tr>
                <th>{{ key|capfirst }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No record found.</p>
        {% endif %}
        <p><a href="{% url 'market-data' %}">Back to list</a></p>
    </div>
{% endblock %}
