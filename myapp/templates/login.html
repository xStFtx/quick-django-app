{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block extra_head %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 32px 28px;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .auth-container h1 {
        text-align: center;
        color: #0074d9;
        margin-bottom: 24px;
        font-size: 2em;
    }
    .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .auth-container label {
        font-weight: 500;
        margin-bottom: 4px;
        color: #333;
    }
    .auth-container input[type="text"],
    .auth-container input[type="password"] {
        padding: 10px 12px;
        border: 1px solid #d0d7de;
        border-radius: 4px;
        font-size: 1em;
        background: #f8fafc;
        transition: border 0.2s;
    }
    .auth-container input[type="text"]:focus,
    .auth-container input[type="password"]:focus {
        border: 1.5px solid #0074d9;
        outline: none;
    }
    .auth-container button[type="submit"] {
        padding: 10px 0;
        background: #0074d9;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .auth-container button[type="submit"]:hover {
        background: #005fa3;
    }
    .auth-container a {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: #6c63ff;
        text-decoration: none;
        font-size: 1em;
    }
    .auth-container a:hover {
        text-decoration: underline;
        color: #0074d9;
    }
</style>
{% endblock %}
{% block content %}
<div class="auth-container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
</div>
{% endblock %}
