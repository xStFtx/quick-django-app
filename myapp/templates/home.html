{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div style="max-width:600px;margin:40px auto;background:#fff;padding:32px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);text-align:center;">
        <h1>
            Welcome
            {% if user.is_authenticated %}
                , {{ user.username }}
            {% endif %}
        </h1>
        <p>This is your Django market data dashboard.</p>
        <p>Use the navigation bar to view market data or manage your account.</p>
    </div>
{% endblock %}
